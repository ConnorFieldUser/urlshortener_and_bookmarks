{% extends 'base.html' %}
{% block content %}

<h2>

{% for bookmark in object.bookmarks %}

{% if bookmark.user == request.user or not bookmark.private%}

<h3>

  <a href="{% url 'bookmark_detail_view' bookmark.id %}">{{ bookmark }}</a>
</h3>
<p>
  details
</p>

<hr>
{% endif %}
{% endfor %}

{% endblock %}
